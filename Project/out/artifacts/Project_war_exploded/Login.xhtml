<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/pagetemplate.xhtml">
<ui:define name="content">

    <div class="row">
    <div class="col-sm-3"/>
    <div class="container col-sm-6">
        <h2>Login Account</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <h:inputText type="email" class="form-control" id="email" placeholder="Enter email" required="true" requiredMessage="Please put your email here."/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <h:inputText type="password" class="form-control" id="pwd" placeholder="Enter password" required="true" requiredMessage="Please put your password here." />
            </div>


            <h:commandButton value="submit" type="submit" action="#{user.goLoginPage}" class="btn btn-default" />
        </form>
    </div>
    <div class="col-sm-3"/>
    </div>
</ui:define>
</ui:composition>
