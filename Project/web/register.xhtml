<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/pagetemplate.xhtml">
    <ui:define name="content">

        test

        <div class="col-sm-3"></div>
        <div class="container col-sm-6">
            <h2>Account Registration</h2>
            <form>
                <div class="form-group">
                    <label for="email">First Name</label>
                    <h:inputText type="email" class="form-control" id="Fname" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="email">Last Name</label>
                    <h:inputText type="email" class="form-control" id="Lname" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="email">Username</label>
                    <h:inputText type="email" class="form-control" id="Uname" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <h:inputText type="email" class="form-control" id="email" placeholder="Enter email"/>
            </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <h:inputText type="password" class="form-control" id="pwd" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Re-type Password:</label>
                    <h:inputText type="password" class="form-control" id="re-pwd" placeholder="Enter password"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"/> Do you agree on the terms and conditions?</label>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
        <div class="col-sm-3"></div>

    </ui:define>
</ui:composition>
