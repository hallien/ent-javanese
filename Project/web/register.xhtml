<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/pagetemplate.xhtml">
    <ui:define name="content">
<div class="row">
        <div class="col-sm-3"></div>
        <div class="container col-sm-6">
            <h2>Account Registration</h2>
            <form>
                <div class="form-group">
                    <label for="email">First Name</label>
                    <h:inputText value="#{loginBean.customerFName}"  class="form-control" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="email">Last Name</label>
                    <h:inputText value="#{customer.lastName}"  class="form-control" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="email">Username</label>
                    <h:inputText value="#{customer.userName}" class="form-control" id="Uname" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <h:inputText value="#{customer.email}"  class="form-control" id="email" placeholder="Enter email"/>
            </div>
                <div class="form-group">
                    <label >Password:</label>
                    <h:inputText value="#{customer.password}"  class="form-control" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <label >Re-type Password:</label>
                    <h:inputText value="#{customer.checkPassword}"  class="form-control" id="re-pwd" placeholder="Enter password"/>
                </div>
                <div class="checkbox">
                    <label><input value="#{customer.agree}" type="checkbox"/> Do you agree on the terms and conditions?</label>
                </div>
                <h:commandButton value="register" type="submit" action="#{customer.register}" class="btn btn-default" />
            </form>
        </div>
        <div class="col-sm-3"></div>
</div>
    </ui:define>
</ui:composition>
